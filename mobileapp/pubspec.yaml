    - lib/assets/data/news.json
    - lib/assets/images/news/image1.jpg
    - lib/assets/images/news/image2.jpeg
    - lib/assets/images/news/image3.jpeg
    - lib/assets/data/notification.json
    - lib/assets/data/students.json
